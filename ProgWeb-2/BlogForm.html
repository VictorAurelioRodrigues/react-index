<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Blog - Formulário</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>Título Principal do Blog</h1>
    <form action="#" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required><br><br>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required><br><br>
        <label for="mensagem">Mensagem:</label><br>
        <textarea name="mensagem" id="mensagem" rows="5" cols="50"></textarea><br><br>
        <label for="opcao">Escolha uma opção:</label><br>
        <input type="radio" name="opcao" id="opcao1" value="opcao1" checked>Opção 1<br>
        <input type="radio" name="opcao" id="opcao2" value="opcao2">Opção 2<br>
        <input type="radio" name="opcao" id="opcao3" value="opcao3">Opção 3<br><br>
        <label for="opcao2">Escolha uma ou mais opções:</label><br>
        <input type="checkbox" name="opcao2" id="opcao21" value="opcao21">Opção 1<br>
        <input type="checkbox" name="opcao2" id="opcao22" value="opcao22">Opção 2<br>
        <input type="checkbox" name="opcao2" id="opcao23" value="opcao23">Opção 3<br><br>
        <input type="submit" value="Enviar">
        <p>Para navegar até as tabelas, <a href="./Tables.html">clique aqui</a>.</p>
    </form>
    <p style="text-align:left">
        Curso de Engenharia de Software - UniEVANGÉLICA <br>
        Disciplina de Programação Web <br>
        Dev: Víctor Aurélio<br>
        DATA: 02/04/2023
    </p>
</body>
</html>
